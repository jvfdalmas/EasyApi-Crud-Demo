services:
  - type: web
    name: easyapi-crud-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: app_env
        value: prod
      - key: database_url
        value: sqlite+aiosqlite:///./app.db
      - key: allowed_origins
        value: https://easyapi-crud-frontend.onrender.com
    autoDeploy: true

  - type: static_site
    name: easyapi-crud-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE
        value: https://easyapi-crud-backend.onrender.com
    autoDeploy: true
